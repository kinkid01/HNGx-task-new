<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Task | Stage-one</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Slack Name -->
      <h1 data-testid="slackUserName">Kash</h1>

      <!-- Slack Display Picture -->
      <img
        src="./images/my-img.JPG"
        alt="Michael-Ayegba"
        data-testid="slackDisplayImage"
      />

      <!-- Current Day of the Week -->
      <p data-testid="currentDayOfTheWeek">Monday</p>

      <!-- Current UTC Time -->
      <p data-testid="currentUTCTime">12:00 PM UTC</p>

      <!-- Track -->
      <p data-testid="myTrack">Track: Frontend</p>

      <!-- GitHub URL -->
      <a
        href="https://github.com/kinkid01/HNGx-task-new.git"
        data-testid="githubURL"
        >GitHub Repository</a
      >
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
